<!DOCTYPE html>
<html>
<head>
	<title> CS 252 Lab 6 </title>

<body>
	<h1>Album Create</h1>
	<p> Please pick a URL for your images. </p>
	URL Extension:<br>
	<input type="text" name="extension" value="">
	<input type="submit" value="Check Availability"><br>
	<br>
	<input type="file" id="input" multiple>
	<output id="list"></output>
	<br>
	<br>
	<form>
		Album Name:<br>
		<input type="text" name="extension" value="">
		<input type="submit" value="Submit">
	</form>
	<br>
	
	<script>
		function handleFiles(evt) {
			var files = evt.target.files;

			    // Loop through the FileList and render image files as thumbnails.
			    for (var i = 0, f; f = files[i]; i++) {

			    	// Only process image files.
			    	if (!f.type.match('image.*')) {
			    		continue;
			    	}

			    	var reader = new FileReader();

			      	// Closure to capture the file information.
			      	reader.onload = (function(theFile) {
			      		return function(e) {
			          	// Render thumbnail.
			          	var span = document.createElement('span');
			          	span.innerHTML = 
			          	[
			          	'<img style="height: 75px; border: 1px solid #000; margin: 5px" src="', 
			          	e.target.result,
			          	'" title="', escape(theFile.name), 
			          	'"/>'
			          	].join('');
			          
			          	document.getElementById('list').insertBefore(span, null);
			      	};
			  	})(f);

			      // Read in the image file as a data URL.
			    reader.readAsDataURL(f);
			}
		}
		document.getElementById('input').addEventListener('change', handleFiles, false);

		document.getElementById('complete').addEventListener('click', submitFiles, false);
	</script>
</body>
</html>
